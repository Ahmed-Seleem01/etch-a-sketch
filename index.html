<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id='main-container'>
      <div id='buttons'>
        <p><output id="value"></output></p>
        <input type='range' id='gridLength' min='1' max='100' step='1' value='16' />
        <input class='edit' id='choose-color' type='color' />
        <button class='edit' id ='draw'>Draw</button>
        <button class='edit'  id ='erase'>Erase</button>
        <button class='edit'  id ='clear'>Clear</button>
        <button class='edit'  id ='show-grid'>Grid</button>
      </div>
      <div id='container'>
        <!-- Create grid-divs by javascript -->  
      </div>
    </div>
  </body>
</html>
